<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="history"></div>
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <button type="button" data-key="clear" class="button">AC</button>
        <button type="button" data-key="del" class="button">⌫</button>
        <button type="button" data-key="÷" class="button">&#247;</button>
        <button type="button" data-key="×" class="button">&times;</button>
        <button type="button" data-key="7" class="button">7</button>
        <button type="button" data-key="8" class="button">8</button>
        <button type="button" data-key="9" class="button">9</button>
        <button type="button" data-key="+" class="button">+</button>
        <button type="button" data-key="4" class="button">4</button>
        <button type="button" data-key="5" class="button">5</button>
        <button type="button" data-key="6" class="button">6</button>
        <button type="button" data-key="-" class="button">&minus;</button>
        <button type="button" data-key="1" class="button">1</button>
        <button type="button" data-key="2" class="button">2</button>
        <button type="button" data-key="3" class="button">3</button>
        <button type="button" data-key="=" class="button equality">=</button>
        <button type="button" data-key="0" class="button zero">0</button>
        <button type="button" data-key="." class="button">.</button>
        <button type="button" data-key="plusmin" class="button">&plusmn;</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
